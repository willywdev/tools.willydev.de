<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Generators</title>
    <link rel="stylesheet" href="dist/output.css" />
    <script src="onload.js"></script>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/fcf4d36cbf.js" crossorigin="anonymous"></script>
  </head>
  <body class="px-4">
    <nav class="navbar bg-primary shadow-lg rounded-lg my-5">
      <div class="navbar-start">
        <!-- DROPDOWN LINKS -->
        <div class="dropdown z-10">
          <label tabindex="0" class="btn btn-ghost btn-circle text-primary-content">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-secondary rounded-box w-52">
            <li class="text-secondary-content"><a href="https://tools.willydev.de/" class="font-medium text-base">Back to Tools</a></li>
            <li class="text-secondary-content"><a href="https://willydev.de" class="font-medium text-base">Portfolio</a></li>
          </ul>
        </div>
        <!-- THEME SWITCHER -->
        <div class="dropdown z-10" id="themePicker">
          <label tabindex="0" class="btn btn-ghost btn-circle text-primary-content">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z"></path>
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-secondary rounded-box w-52">
            <li class="text-secondary-content"><a data-name="light" class="font-medium text-base themes">Light Theme</a></li>
            <li class="text-secondary-content"><a data-name="dark" class="font-medium text-base themes">Dark Theme</a></li>
            <li class="text-secondary-content"><a data-name="cupcake" class="font-medium text-base themes">Cupcake</a></li>
            <li class="text-secondary-content"><a data-name="bumblebee" class="font-medium text-base themes">Bumblebee</a></li>
            <li class="text-secondary-content"><a data-name="dracula" class="font-medium text-base themes">Dracula</a></li>

          </ul>
        </div>
      </div>
      <div id="logo" class="navbar-center visible">
        <a href="#" class="btn btn-ghost normal-case text-primary-content font-bold text-lg md:text-3xl"
          ><span class="text-secondary-focus">Willy's</span> Generators</a>
      </div>
      <div class="navbar-end">
        <input id="searchBar" type="text" placeholder="Live-Search ..." class="input input-bordered input-sm absolute invisible" />
        <button onclick="elements.deleteSearchContent()" class="btn btn-ghost btn-circle absolute invisible text-primary-content" id="deleteSearch"><svg class="w-5 h-5 m-0" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path></svg></button><button onclick="elements.checkSearchBar()" id="search" class="btn btn-ghost btn-circle text-primary-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 m-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
        </div>
      </div>
    </nav>


<!-- CONTENT START -->
    <main class="my-5 grid grid-cols-1 gap-4 xl:grid-cols-3 m-auto justify-center">
    <div class="card glass w-96 bg-primary shadow-xl justify-self-center">
        <figure><img src="src/qrcodegenerator.png" alt="QR-Code Generator" class=""/></figure>
        <div class="card-body text-primary-content">
          <h2 class="card-title searchAlgorithm">QR Code Generator</h2>
          <p>Build with Node.js<img src="src/nodelogo.png"></p>
          <div class="card-actions justify-end">
            <button class="btn btn-sm btn-accent text-primary-content"><svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"></path>
            </svg>Show Code</button>
            <button class="btn btn-sm btn-secondary text-secondary-content"><svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776"></path>
            </svg>Open</button>
          </div>
        </div>
      </div>
      <div class="card glass w-96 bg-primary shadow-xl justify-self-center">
        <figure><img src="src/header_QR-code-generator_2x.webp" alt="QR-Code Generator" class=""/></figure>
        <div class="card-body text-primary-content">
          <h2 class="card-title searchAlgorithm">WS Code Generator</h2>

              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776"></path>
            </svg>Open</button>
          </div>
        </div>
      </div>
      <div class="card glass w-96 bg-primary shadow-xl justify-self-center">
        <figure><img src="src/header_QR-code-generator_2x.webp" alt="QR-Code Generator" class=""/></figure>
        <div class="card-body text-primary-content">
          <h2 class="card-title searchAlgorithm">LZ Code Generator</h2>
          <p>Build with Node.js<img src="src/nodelogo.png"></p>
          <div class="card-actions justify-end">
            <button class="btn btn-sm btn-accent text-secondary-content"><svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"></path>
            </svg>Show Code</button>

              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776"></path>
            </svg>Open</button>
          </div>
        </div>
      </div>
    </main>

</html>
