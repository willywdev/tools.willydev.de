<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Food Picker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <section class="content">
      <img
        src="icons/134226_back_arrow_left_icon.png"
        id="back"
        onclick="siteFunction.goBack()"
        alt="Back"
        class="hidden" />
      <img src="" class="showRight hidden" id="videosThumbnail" />
      <h1 id="text">Wähle eine Kategorie:</h1>

      <button onclick="videos.wasGucken()" class="firstStage">
        Was gucken?
      </button>
      <button onclick="restaurants.wasEssen()" class="firstStage">
        Was essen?
      </button>
      <div class="secondStage">
        <button
          onclick="restaurants.restaurantPicker('burger')"
          class="secondStageFood hidden">
          Burger
        </button>
        <button
          onclick="restaurants.restaurantPicker('indisch')"
          class="secondStageFood hidden">
          Indisch
        </button>
        <button
          onclick="restaurants.restaurantPicker('arabPizza')"
          class="secondStageFood hidden">
          Arab. Pizza
        </button>
        <button
          onclick="restaurants.restaurantPicker('italPizza')"
          class="secondStageFood hidden">
          Ital. Pizza
        </button>
        <button
          onclick="restaurants.restaurantPicker('sushi')"
          class="secondStageFood hidden">
          Sushi
        </button>
        <button
          onclick="restaurants.restaurantPicker('doener')"
          class="secondStageFood hidden">
          Döner
        </button>
        <button
          onclick="restaurants.restaurantPicker('cheap')"
          class="secondStageFood hidden">
          Günstig
        </button>
      </div>
    </section>
    <script src="index.js" defer></script>
  </body>
</html>
