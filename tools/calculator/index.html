<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fcf4d36cbf.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" placeholder="0" readonly> 
      <div class="parent">
        <div><button><i class="fa-solid fa-percent fa-xl" style="color: #000000;"></i></button></div>
        <div><button><i class="fa-solid fa-c fa-lg" style="color: #000000;"></i> <i class="fa-solid fa-e fa-lg" style="color: #000000;"></i></button></div>
        <div><button><i class="fa-solid fa-c fa-xl" style="color: #000000;"></i></button></div>
        <div>
          <button>
            <i class="fa-solid fa-delete-left fa-xl" style="color: #000000"></i>
          </button>
        </div>
        <div>
          <button><sup>1</sup>/<sub>x</sub></button>
        </div>
        <div>
          <button>x<sup>2</sup></button>
        </div>
        <div>
        <button><i class="fa-solid fa-square-root-variable fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-divide fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-7 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-8 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-9 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-xmark fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-4 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-5 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-6 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-minus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-1 fa-xl" style="color: #000000"></i>
        </button>
      </div>
      <div>
        <button><i class="fa-solid fa-2 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-3 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-plus-minus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button><i class="fa-solid fa-0 fa-xl" style="color: #000000"></i></button>
      </div>
      <div>
        <button>,</button>
      </div>
      <div>
        <button><i class="fa-solid fa-equals fa-xl" style="color: #000000;"></i></button>
      </div>
    </div>
  </body>
</html>
