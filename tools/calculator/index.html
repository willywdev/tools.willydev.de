<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../../node_modules/@fortawesome/js/all.min.js"></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../../@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="text">
          <p id="history"></p>
        </div>
        <input type="number" id="total" readonly> 
      <div class="parent">
        <div><button id="percentage">%</button></div>
        <div><button id ="clearAll" data-calc="tasks">CE</div>
        <div><button id ="clear" data-calc="tasks">C</button></div>
        <div>
          <button id="delete">
            <i class="fa-solid fa-delete-left fa-xl" style="color: #000000"></i>
          </button>
        </div>
        <div>
          <button class="nobutton"></button>
        </div>
        <div>
          <button id="superscript"><i class="fa-solid fa-superscript fa-xl" style="color: #000000;"></i></button>
        </div>
        <div>
        <button id="square-root"><i class="fa-solid fa-square-root-variable fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button id="divide"><i class="fa-solid fa-divide fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button data-calc="numbers">7</button>
      </div>
      <div>
        <button data-calc="numbers">8</button>
      </div>
      <div>
        <button data-calc="numbers">9</button>
      </div>
      <div>
        <button id="multiply"><i class="fa-solid fa-xmark fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button data-calc="numbers">4</button>
      </div>
      <div>
        <button data-calc="numbers">5</button>
      </div>
      <div>
        <button data-calc="numbers">6</button>
      </div>
      <div>
        <button id="subtract"><i class="fa-solid fa-minus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button data-calc="numbers">1</button>
      </div>
      <div>
        <button data-calc="numbers">2</button>
      </div>
      <div>
        <button data-calc="numbers">3</button>
      </div>
      <div>
        <button id="addition"><i class="fa-solid fa-plus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button id="plusminus"><i class="fa-solid fa-plus-minus fa-xl" style="color: #000000;"></i></button>
      </div>
      <div>
        <button data-calc="numbers">0</button>
      </div>
      <div>
        <button data-calc="numbers">.</button>
      </div>
      <div>
        <button id="equals"><i class="fa-solid fa-equals fa-xl" style="color: #000000;"></i></button>
      </div>
    </div>
  </body>
</html>
